<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Secret</title>
    <link rel="icon" href="./file/icon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- glowing areas -->
    <div class="glow top-left"></div>
    <div class="glow bottom-right"></div>

    <!-- orbit -->
    <div class="orbit-right"></div>
    <div class="orbit-left"></div>

    <!-- Twinkling stars with image -->
    <img src="./file/star.png" class="star" style="top: 20%; left: 50%" />
    <img
      src="./file/star.png"
      class="star moving-star"
      style="top: 57%; left: 15%; animation-delay: 3s"
    />
    <img
      src="./file/star.png"
      class="star"
      style="top: 80%; left: 50%; animation-delay: 1s"
    />
    <img
      src="./file/star.png"
      class="star moving-star"
      style="top: 50%; left: 80%; animation-delay: 2s"
    />

    <!-- hero section -->
    <section class="hero">
      <p class="fade-up">haloww iball <3</p>
      <div class="something">
        <div class="orbit"></div>
        <h1 class="fade-up">I have something for you</h1>
      </div>
      <p class="fade-up">are you ready boy?</p>
      <button onclick="" class="fade-up">yes!</button>
    </section>
  </body>
</html>
